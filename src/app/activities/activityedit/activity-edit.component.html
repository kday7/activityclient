<h1>Activity Details</h1>

<h3>{{ name }}</h3>

<br />

<form class="activity-form" #activityForm="ngForm">
    <div class="form-group">
        <label>Name: </label>
        <input name="name" [(ngModel)]="name" required />
    </div>

    <div class="form-group">
        <label>URL: </label>
        <input name="url" [(ngModel)]="url" />
    </div>

    <div class="form-group">
        <label>Icon: </label>
        <input name="icon" [(ngModel)]="icon" required />
    </div>
    
    <table>
        <tr>
          <td>
            <button id="edit-activity-button" [disabled]="!activityForm.form.valid"
                    (click)="saveActivity()" class="btn btn-primary">
              {{id > 0 ? 'Save' : 'Create'}}
            </button>
          </td>
          <td>&nbsp;</td>
          <td>
            <button *ngIf="id" id="delete-activity-button" 
                    (click)="deleteActivity()" class="btn btn-primary">Delete</button>
          </td>
          <td>&nbsp;</td>
          <td>
            <button *ngIf="id" id="cancel-activity-button" 
                    (click)="cancelEdit()" class="btn btn-primary">Cancel</button>
          </td>
      </tr>
    </table>

</form>
